<ion-header>
  <ion-navbar>
    <ion-title>
      Konkretisierung der Zielgruppe:
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Intervention im Bereich:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Tabakkonsum</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Ernährung</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Alkoholkonsum</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Fitness</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Dauer der Intervention:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>bis zu einem Monat</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>mehrere Monate</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>ca. ein Jahr</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>mehrere Jahre</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Weitere Kategorien:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>a</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>b</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>c</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Geschlecht des Teilnehmenden:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Männlich</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Weibllich</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Divers</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Altersgruppe des Teilnehmenden:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Jugendlich</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Heranwachsend</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Erwachsen</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Pensioniert</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button block color="primary">Besonderheiten des Teilnehmenden:</button>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Erkrankungen</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Schwanger</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Andere</ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button large block (click)="openResult()" color="secondary">Auswertung</button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
